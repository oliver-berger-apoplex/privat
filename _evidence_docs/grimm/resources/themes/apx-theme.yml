extends:
  - base
title-page:
  align: left
  authors:
    content: "
    *Document:* {documentname}
    
    *Release Date:* {releasedate}
     
    *Owner:* {author}
    
    *Template Version:* {templateversion}"
  revision:
    text-transform: uppercase
  title:
    top: 10%
  logo:
    image: image:apx.svg[pdfwidth=50%]
    align: left
    top: 0%
role:
  love:
    font-color: E0245E
  wild:
    font-color: 222222
    text-transform: uppercase
    font-style: italic
    background-color: BCD637
    border-offset: 1.5
header:
  font_color: 999999
  height: 0.5in
  recto:
    columns: "<40% =20% >40%"
    right:
      content: '_{organization}_'
    center:
      content: image:apx.svg[pdfwidth=1.25in]
  verso:
    columns: $header_recto_columns
    left:
      content: $header_recto_right_content
    center:
      content: $header_recto_center_content
footer:
  height: 0.45in
  recto:
    right:
      content: '{document-title} | {page-number} of {page-count}'
  verso:
    left:
      content: '{page-number} of  {page-count}| {document-title}'

